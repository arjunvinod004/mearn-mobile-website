<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</head>
<body background="https://img.freepik.com/free-vector/pastel-ombre-background-pink-purple_53876-120750.jpg?w=2000">
    <div class="row m-5">
        <div class="col-4"></div>
        <div class="col-4 border p-5 text-center">
            <h1 class="text-center">Login</h1>
                           <input id="remail" placeholder="Enter your Email ID" type="text" class="form-control mb-2">
                           <input id="rpswd" placeholder="Enter your password" type="password" class="form-control mb-2">
                           <input id="rmob" placeholder="Enter your mobile number" type="number" class="form-control mb-2">
                <button style="float:left" onclick="login()" class="btn btn-primary mt-2">Login</button>
                <p style="padding: 8px; display: inline; float: right;"> <a href="buy.html"></a></p>

        
        </div>
        
    </div>
</body>
<script>
    function login(){
        var mail= remail.value
        localStorage.setItem('email id',mail)
        var pswd= rpswd.value
        localStorage.setItem('password',pswd)
        var mobile= rmob.value
        localStorage.setItem('mobile number',mobile)
        if(pswd==""||mobile==""||mail==""){
        alert('login failed')
      }
      else{
        if(mail==localStorage.getItem('email id')){
        if(pswd==localStorage.getItem('password')){
            alert('login successfull')
            window.location="buy.html"
        }
        else{
            alert('invalid password')
        }
    }
      }
       
        
        
    }
</script>
</html>
