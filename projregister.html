<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
     <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

<body  background="https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?w=2000">
    <div class="row m-5">
        <div class="col-4"></div>
        <div class="col-4 border p-5 text-center">
            <h1 class="text-center">register form</h1>
                           <input id="username" placeholder="Enter your name" type="text" class="form-control mb-2">
                           <input id="remail" placeholder="Enter your Email ID" type="text" class="form-control mb-2">
                           <input id="rpswd" placeholder=" Enter your password" type="password" class="form-control mb-2">
                           <input id="rmob"  placeholder="Enter your mobile number" type="number" class="form-control mb-2">
                <button style="float:left" onclick="register()" class="btn btn-primary mt-2">register</button>
                <p style="padding: 8px; display: inline; float: right;">Already user? <a href="projlogin.html">Login</a></p>

        
        </div>
        
    </div>
    
</body>
<script>
    function register(){
        var user= username.value
        localStorage.setItem('username',user)
        var mail= remail.value
        localStorage.setItem('email id',mail)
        var pswd= rpswd.value
        localStorage.setItem('password',pswd)
        console.log('password');
        var mobile= rmob.value
        localStorage.setItem('mobilenumber',mobile)
      if(username==""||pswd==""||mobile==""||mail==""){
        alert('invalid form')
       
      }
      else{
        alert('sucessfully register!!!')
       window.location="projlogin.html"
      }
      
     }
   
  
      
        
</script>
